<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Busque designs de tatuagem no Pinterest">
  <title>Buscar Design de Tatuagem</title>
  <style>
    :root {
      --primary-color: #e50914;
      --primary-hover: #b0060f;
      --bg-color: #000000;
      --bg-gradient: linear-gradient(180deg, var(--bg-color), #111111 50%, var(--bg-color));
      --text-color: #f5f5f5;
      --input-bg: #1a1a1a;
      --border-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-gradient);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.6;
    }

    header {
      margin: 2.5rem 0;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      color: var(--primary-color);
      margin-bottom: 1.25rem;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid var(--primary-color);
    }

    .search-section {
      width: min(90%, 500px);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #searchForm {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="search"] {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 0.25rem;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease;
    }

    input[type="search"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
      transform: scale(1.02);
    }

    .contact-icons {
      margin-top: auto;
      padding: 1.875rem 1.25rem;
      display: flex;
      gap: 1.25rem;
    }

    .contact-icons img {
      width: 2.5rem;
      filter: brightness(0.8);
      transition: transform 0.2s, filter 0.3s;
    }

    .contact-icons img:hover {
      transform: scale(1.1);
      filter: brightness(1);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    h1::after {
      content: "|";
      animation: blink 1s step-end infinite;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="typing-title" aria-label="Buscar Design de Tatuagem"></h1>
  </header>
  
  <main class="search-section">
    <form id="searchForm" role="search">
      <label for="searchTerm" class="sr-only">Digite o estilo de tatuagem</label>
      <input 
        type="search" 
        id="searchTerm" 
        placeholder="Ex: Old School, Geométrica, Realismo..." 
        aria-required="true"
      />
      <button type="submit">Buscar no Pinterest</button>
    </form>
  </main>
  
  <footer class="contact-icons">
    <a href="https://wa.me/559281708914" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" loading="lazy">
    </a>
    <a href="https://www.instagram.com/ale.tatuagem/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram" loading="lazy">
    </a>
  </footer>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos DOM
      const searchForm = document.getElementById('searchForm');
      const searchInput = document.getElementById('searchTerm');
      const titleElement = document.getElementById('typing-title');
      
      // Textos
      const titleText = "Buscar Design de Tatuagem";
      
      // Função para buscar tatuagem
      function searchTattoo(event) {
        event.preventDefault();
        
        const searchTerm = searchInput.value.trim();
        
        if (!searchTerm) {
          alert("Por favor, digite um estilo de tatuagem!");
          searchInput.focus();
          return;
        }
        
        const pinterestUrl = `https://www.pinterest.com/search/pins/?q=${encodeURIComponent(`${searchTerm} tattoo`)}`;
        window.open(pinterestUrl, '_blank');
      }
      
      // Animação de digitação
      function typeWriter(text, element, speed = 100) {
        let index = 0;
        
        function type() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index++;
            setTimeout(type, speed);
          } else {
            // Remove o cursor piscante após terminar a animação
            element.style.borderRight = 'none';
          }
        }
        
        type();
      }
      
      // Event Listeners
      searchForm.addEventListener('submit', searchTattoo);
      
      // Iniciar animação
      typeWriter(titleText, titleElement);
      
      // Permitir busca com Enter mesmo sem o formulário (redundância para acessibilidade)
      searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          searchTattoo(e);
        }
      });
    });
  </script>
</body>
</html>
